language: node_js
node_js: stable # 安装Node当前的稳定版本
branches:
  only:
  - master
cache:
  directories:
    - node_modules # 要缓存的文件夹
before_install:
  - chmod +x deploy.sh
install:
    - yarn install
script:
    - ./deploy.sh
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master