language: node_js
node_js:
  - lts/*
branches:
  only:
  - master
cache:
  directories:
    - node_modules
before_install:
  - chmod +x deploy.sh
install:
    - yarn
script:
    - yarn run docs:build
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master